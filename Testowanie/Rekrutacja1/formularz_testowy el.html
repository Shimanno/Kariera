<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplikacja testowa">
    <meta name="author" content="TELDAT">
    <title>Aplikacja testowa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  </head>
  
  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Formularz zgłoszenia punktu poboru mocy</h2>
        <p class="lead">Proszę wprowadzić dane i nacinąć przycisk "Wyślij"</p>
        <code>UWAGA! Jest to aplikacja testowa, wszyskie mechanizmy bazodanowe są wyłączone - dane nie są nigdzie wysyłane.<br />Celem testów jest tylko weryfikacja konstrukcji samego formularza.</code>
      </div>
    
      <div class="row">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Dane osobowe</h4>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Imię</label>
                <input type="text" class="form-control" id="firstName" placeholder="Imię" value="" pattern="[A-Za-z]{1,20}" title="Proszę wprowadzić dane we właściwym formacie: małe i duże litery." required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" value="" pattern="[A-Za-z]{1,20}" title="Proszę wprowadzić dane we właściwym formacie: małe i duże litery." required>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="age">Moc [W]</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="age" placeholder="Moc urządzenia w kW" required>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Adres</label>
              <input type="text" class="form-control" id="address" placeholder="ul. Główna 123/4" required>
            </div>
    
            <div class="mb-3">
              <label for="address2">Adres - cz. 2 <span class="text-muted">(opcjonalnie)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="np. pięto">
            </div>
    
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="zip">Kod pocztowy</label>
                <input type="text" class="form-control" id="zip" placeholder="XX-XXX" required>
              </div>        
              <div class="col-md-9 mb-3">
                <label for="city">Miejscowość</label>
                <input type="text" class="form-control" id="city" placeholder="Miejscowość" required>
              </div>
            </div>
                
            <div class="row">             
              <div class="col-md-6 mb-3">
                <label for="phone">Nr telefonu</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="phone" placeholder="Numer telefonu" pattern="[0-9\-\(\)]{1,10}" title="Proszę wprowadzić poprawny numer telefonu." required>
                </div>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(opcjonalnie)</span></label>
              <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9]{1,20}@[a-zA-Z.]{1,20}" title="Proszę wprowadzić prawidłowy adres e-mail" placeholder="user@example.com">
            </div>
    
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Wyślij dane</button>
          </form>
        </div>
      </div>
    
      <div class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 TELDAT</p>
      </div>
    </div>
  </body>
</html>
